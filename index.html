<!--Create a web page applying stylws to marquee tag using CSS3-->
<html>
<head>
<style>
#m2
{
position:absolute;
left:250px;
top:-20px;
align:center;
}
#m3
{
position:absolute;
left:350px;
top:-20px;
}
</style>
</head>
<body background="underwater.jpg" width=100%>
<marquee scrollamount="5" direction="left">

</marquee>

</marquee>
<marquee id="m2"  scrollamount="5" direction="left">
<img src="angelfishanimation-26.gif" width="140" height="100"/>
</marquee>
<marquee id="m3" scrollamount="3" direction="up" height="1000">
<img src="giphy5.gif" width="140" height="100"/>
<img src="clownfishanimation-28.gif" width="140" height="100"/>
</marquee>
</body>
</html>
